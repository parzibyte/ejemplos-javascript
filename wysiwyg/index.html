<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostrar WYSIWYG</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <link href="./summernote-bs4.min.css" rel="stylesheet">
    <script src="./summernote-bs4.min.js"></script>
</head>

<body>
    <div id="summernote">Comienza a editar este contenido</div>
    <button id="guardar" class="btn btn-success m-2">Guardar</button>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote();
            $("#guardar").click(() => {
                const html = $('#summernote').summernote('code');
                console.log({ html });
            });
        });
    </script>
</body>

</html>
