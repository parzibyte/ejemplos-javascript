<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esteganografía JavaScript</title>
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <div class="flex flex-col p-1">
        <h1 class="text-2xl mb-2">Esteganografía con JavaScript</h1>
        <div class="fle flex-row border border-gray-200 p-2">
            <p>Por favor, elige una imagen:</p>
            <input type="file" id="imagen">
        </div>
        <div class="flex flex-col">
            <div class="flex flex-col">
                <h2 class="text-2xl text-center">Ocultar</h2>
                <p>Escribe el mensaje:</p>
                <textarea class="p-1 border-2 border-blue-500 rounded-md" placeholder="Mensaje para ocultar"
                    id="mensaje"></textarea>
                <button class="bg-green-500 max-w-max text-white rounded-md m-2 p-2 font-semibold" id="ocultar">Ocultar
                    y descargar</button>
            </div>
            <div class="flex flex-col">
                <h2 class="text-2xl text-center">Leer</h2>
                <p id="resultado"></p>
                <button class="bg-green-500 max-w-max text-white rounded-md m-2 p-2 font-semibold"
                    id="leer">Leer</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
